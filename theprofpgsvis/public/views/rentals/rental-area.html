<div class="row">
    <div class="col-md-12">

        
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> Manage Rental Area</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button id="add_new_rentalarea" class="btn sbold green" ng-click="modal()"> Add New Rental Area
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div ui-view="extract-buttons" class="fade-in-up"> </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Area</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr ng-repeat="(key, value) in rental_areas" class="odd gradeX">
                            <td>{[{value.id}]}</td>
                            <td> {[{value.title}]}</td>
                            <td>
                                <button type="button" class="btn btn-primary" ng-click="modal(key, value)">Edit</button>
                                <button ng-click="delete($index, value.id)" type="button" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr ng-show="!rental_areas.length">
                            <td colspan="6">No area data.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>
