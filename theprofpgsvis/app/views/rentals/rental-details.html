<div class="row">

    <div class="col-md-12">
    	<div class="portlet light portlet-fit portlet-form bordered">
            <div class="portlet-title">
                <div class="caption"><i class="fa fa-gift"></i>{[{ page_title }]}</div>
            </div>
            <div class="portlet-body">

                <!-- BEGIN FORM-->
                <form class="form-horizontal" ng-submit="save()">
                    <div class="form-body">
                        <button class="btn btn-info" ui-sref="rentals.list({property_id : data.property_id})"><i class="fa fa-chevron-left"></i> Back</button>
                        <h3 class="form-section">Rental Details <button ng-disabled="isDisabled" type="submit" class="btn green"><i class="fa fa-check" ng-class="{'fa-spinner fa-spin' : isDisabled}"></i> Save</button></h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Analysed Date <span class="required" aria-required="true"> * </span></label>
                                    <div class="col-md-8">
                                        <input required ng-model="data.date" class="form-control form-control-inline input-medium date-picker" size="16" type="text" placeholder="" />
                                        <span class="help-block"> </span>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-5">Property #</label>
                                    <div class="col-md-7">
                                        <input disabled class="form-control form-control-inline input-medium" type="text" value="{[{ data.property_id }]}" />
                                        <span class="help-block"> </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Analysed Rent (K)<span class="required" aria-required="true"> * </span></label>
                                    <div class="col-md-8">
                                        <input class="form-control form-control-inline input-medium" type="text" value="{[{ data.analyzed_rent | number }]}" />
                                        <span class="help-block"> </span>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Remarks</label>
                                    <div class="col-md-8">
                                        <textarea rows="5" class="form-control" ng-model="data.description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-5">Qualify Analysed Rent by Area: </label>
                                    <div class="col-md-7">
                                        <select class="form-control form-control-inline input-medium" ng-model="data.rental_area">
                                            <option ng-repeat="area in dynamicFields.areas">{[{area.title}]}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-5">Qualify Analysed Rent by Period: </label>
                                    <div class="col-md-7">
                                        <select class="form-control form-control-inline input-medium" ng-model="data.rental_period">
                                            <option ng-repeat="period in dynamicFields.periods">{[{period.title}]}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Qualify Rent Review Method: </label>
                                    <div class="col-md-9">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <select class="col-md-10 form-control form-control-inline" ng-model="data.rental_method" ng-change="changeRentalMethod()">
                                                    <option ng-repeat="review_method in dynamicFields.review_methods">{[{review_method.title}]}</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <input ng-show="isFixedMethod" required ng-model="data.area" class="col-md-2 form-control form-control-inline input-small" type="text" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-md-6 col-md-offset-1" ng-init="isSoleTenant = false">
                                <div class="form-group">
                                    <input class="control-label" type="checkbox" ng-model="isSoleTenant" /> <label>Check if sole tenant is qualify</label>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="isSoleTenant">
                            <div class="col-md-offset-1">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="control-label">Total Lease Period (Years)</label><br />
                                        <input class="form-control form-control-inline input-medium" type="text" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="control-label">Date Lease commenced</label><br />
                                        <input class="form-control form-control-inline input-medium" type="text" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="control-label">Name of Tenant</label><br />
                                        <input class="form-control form-control-inline input-medium" type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <h4>Inclusions in Rent</h4>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-3">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <div ng-repeat="inclusion in temp.inclusions_left">
                                        <input class="control-label" type="checkbox" ng-model="inclusion.isChecked" ng-change="select_inclusion(inclusion)"/> <label class="control-label">{[{ inclusion.title }]}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <div ng-repeat="inclusion in temp.inclusions_right">
                                            <input class="control-label" type="checkbox" ng-model="inclusion.isChecked"  ng-change="select_inclusion(inclusion)" /> <label class="control-label">{[{ inclusion.title }]}</label>
                                        </div>
                                        <input ng-show="showInclusionOther" required ng-model="data.area" class="form-control form-control-inline input-small" type="text" style="float:right;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Estimated age of Building (years)<span class="required" aria-required="true"> * </span></label>
                                    <div class="col-md-8">
                                        <input class="form-control form-control-inline input-medium" type="number" value="{[{ }]}" />
                                        <span class="help-block"> </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <h3 class="form-section">Maintenance Rating</h3>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group" ng-repeat="maintenance in dynamicFields.maintenances">
                                    <label class="control-label col-md-4">{[{ maintenance.title }]}</label>
                                    <div class="col-md-8">
                                        <select class="col-md-10 form-control form-control-inline">
                                            <option></option>
                                            <option>1 = New </option>
                                            <option>2 = Very Good Condition </option>
                                            <option>3 = Generally Good Condition</option>
                                            <option>4 = Requires Minor Work </option>
                                            <option>5 = Requires Major Work</option>
                                            <option>6 = Beyond economic repair</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
