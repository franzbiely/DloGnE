<div class="row" ng-controller="UsersController">
    <div class="col-md-12">

        
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> Users Management</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="btn-group">
                                <a id="add_new_class" class="btn sbold green" ng-click="showModal()"> Add New Staff Account
                                    <i class="fa fa-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th> Name </th>
                            <th> Email </th>
                            <th> Role </th>
                            <th> &nbsp; </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key, value) in users" class="odd gradeX">
                            <td>{{value.name}}</td>
                            <td>{{value.email}}</td>
                            <td>{{value.role}}</td>
                            <td>
                                <button ng-click="showModal(key, value)" type="button" class="btn btn-primary">Edit</button>
                                <button ng-click="delete($index, value.id)" ng-disabled="isDisabled" type="button" class="btn btn-danger">Delete</button>
                                
                                <button ng-show="value.isDisabled == '0'" ng-click="value.isDisabled = setDisable(value.id)" type="button" class="btn btn-default btn-warning">Disable</button>

                                <button ng-hide="value.isDisabled == '0'" ng-click="value.isDisabled = setEnable(value.id)" type="button" class="btn btn-default btn-info">Enable</button>
                            </td>
                        </tr>
                        <tr ng-show="!users.length">
                            <td colspan="4">No record</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>
