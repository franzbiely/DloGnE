<!-- BEGIN PAGE HEADER-->
<div data-ng-include="'tpl/header-blank.html'" data-ng-controller="HeaderController" class="page-header navbar navbar-fixed-top"> </div>
<div class="clearfix"> </div><br />
<div class="page-container">
	<div class="row">
	    <div class="col-md-6 col-md-offset-3">
	        <!-- BEGIN PORTLET-->
	        <div class="portlet box blue-hoki">
	            <div class="portlet-title">
	                <div class="caption">
	                    <i class="fa fa-gift"></i>Login Here </div>
	                
	            </div>
	            <div class="portlet-body form">
	                <!-- BEGIN FORM-->
	                <form ng-controller="LoginController" id="form-username" class="form-horizontal form-bordered" ng-submit="login()">
	                    <div class="form-body">
	                        <div class="form-group">
	                            <label class="control-label col-md-3">Username</label>
	                            <div class="col-md-6">
	                                <div class="input-icon right">
	                                    <input type="text" class="form-control" ng-model="username"> </div>
	                                <div class="help-block"> Please type your username</div>
	                            </div>
	                        </div>
	                        <div class="form-group last password-strength">
	                            <label class="control-label col-md-3">Password</label>
	                            <div class="col-md-6">
	                                <input type="password" class="form-control" ng-model="password" id="password_strength">
	                                <span class="help-block"> Please type your password </span>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="form-actions">
	                        <div class="row">
	                            <div class="col-md-offset-3 col-md-9">

	                                <button ng-disabled="isDisabled" type="submit" class="btn purple">
	                                    <i class="fa fa-check" ng-class="{'fa-spinner fa-spin' : isDisabled}"></i> Login</button>
	                            </div>
	                        </div>
	                    </div>
	                </form>
	                <!-- END FORM-->
	            </div>
	        </div>
	        <!-- END PORTLET-->
	    </div>
	</div>
</div>
<!-- BEGIN MAIN JS & CSS -->

</script>
