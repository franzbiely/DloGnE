<div class="row">
    <div class="col-md-12">

        
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> Property Archives</span>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th> ID </th>
                            <th> City </th>
                            <th> Lease Type </th>
                            <th> Port/Sec/Lot </th>
                            <th> Suburb </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key, value) in properties" class="odd gradeX">
                            <td>{{value.id}}</td>
                            <td>{{value.city}}</td>
                            <td>{{value.lease_type}}</td>
                            <td>{{value.port}} / {{value.sec}} / {{value.lot}}</td>
                            <td>{{value.suburb}}</td>
                            <td>
                                <button ng-disabled="isDisabled" ng-click="unarchiveProperty($index, value.id)" type="button" class="btn btn-info">
                                    Unarchive
                                </button>
                            </td>
                        </tr>
                        <tr ng-show="!properties.length">
                            <td colspan="6">No archive data.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>
