<div class="row" ng-controller="ValuationsController">
    <div class="col-md-12">

        
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> Valuation History of property - HGNResS4L9New</span>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th> Date</th>
                            <th> Value </th>
                            <th> Remarks </th>
                            <th ng-show="hasActions">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key, value) in valuations" class="odd gradeX">
                            <td>{{value.date}}</td>
                            <td>{{value.value}}</td>
                            <td>{{value.remarks}}</td>
                            <td ng-show="hasActions">
                                <button type="button" class="btn btn-primary">Edit</button>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>
