<div class="row">
    <div class="col-md-12">

        
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> Sales history of Property #{{property_id}}</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-12">
                            <div ng-show="hasActions" class="btn-group">
                                <a id="add_new_class" class="btn sbold green" ng-click="showModal()"> Add Sales
                                    <i class="fa fa-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th> Date </th>
                            <th> Value </th>
                            <th> Buyer </th>
                            <th> Remarks </th>
                            <th ng-show="hasActions">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key, value) in sales" class="odd gradeX">
                            <td>{{value.date}}</td>
                            <td>{{value.value}}</td>
                            <td>{{value.buyer}}</td>
                            <td>{{value.remarks}}</td>
                            <td ng-show="hasActions">
                                <button type="button" class="btn btn-default" 
                                    ui-sref="sales.details({sales_id : value.id, property_id : value.property_id})">View Details</button>
                                <button ng-click="showModal(key, value)" type="button" class="btn btn-primary">Edit</button>
                                <button ng-click="delete($index, value.id)" ng-disabled="isDisabled" type="button" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr ng-show="!sales.length">
                            <td colspan="5">No record</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>
