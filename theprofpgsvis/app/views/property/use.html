<div class="row" ng-controller="UseController">
    <div class="col-md-12">

        
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> Manage Use</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button id="add_new_use" class="btn sbold green" ng-click="useModal()"> Add New Use
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div ui-view="extract-buttons" class="fade-in-up"> </div>
                        </div>
                    </div>
                </div>

                <table class="table table-striped table-bordered table-hover order-column" id="sample_1">
                    <thead>
                        <tr>
                            <!-- <th>
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                    <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                    <span></span>
                                </label>
                            </th> -->
                            <th> Use's Name </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key, value) in property_uses" class="odd gradeX">
                            <td> {{value.name}}</td>
                            <td>
                                <button type="button" class="btn btn-primary" ng-click="useModal(key, value)">Edit</button>
                                <button ng-click="deleteUse($index, property_uses.id)" type="button" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr ng-show="!property_uses.length">
                            <td colspan="6">No data.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>
