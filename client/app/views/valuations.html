<div class="row" ng-controller="ValuationsController">
    <div class="col-md-12">

        
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> Search Property Code</span>
                </div>
            </div>
            <div class="portlet-body">
                <form action="#" class="form-horizontal">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Port</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="Port 10">
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Sec</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="Sec 2">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Lot</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="Lot 6">
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Unit #</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="Unit 2C">
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="form-group">
                                    <input type="button" ng-click="showResult()" class="btn btn-primary btn-lg" value="Search" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div ng-show="resultReady" ui-view="find-result"></div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>
